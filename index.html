<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout1</title>

    <!-- style -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- html5shiv -->
    <script type="text/javascript" src="assets/js/html5shiv.min.js"></script>

    <script src="https://kit.fontawesome.com/ff5ee53d46.js" crossorigin="anonymous"></script>

    <!-- 웹폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">

  <body>
    <header id="header">
      <div class="container">
        <div class="row">
          <div class="quick">
            <a href="#">Designer Cafe</a>
            <a href="#">Developer Cafe</a>
          </div>
          <!-- quick -->
          <div class="title">
            <p>Professional Web Developer</p>
            <!-- <h1><a href="#">깃허브</a></h1> -->
          </div>
          <!-- title -->
          <div class="icon-font">
            <ul>
              <li><a href="#">
                <i class="fab fa-github"></i>
                <span class="tool">github</span>
              </a></li>
              <li><a href="#">
                <i class="fab fa-instagram"></i>
                <span class="tool">instagram</span>
              </a></li>
              <li><a href="#">
                <i class="fab fa-facebook-square"></i>
                <span class="tool">facebook</span>
              </a></li>
              <li><a href="#">
                <i class="far fa-envelope"></i>
                <span class="tool">email</span>
              </a></li>
            </ul>
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </header>
